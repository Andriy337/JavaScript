<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="menu-large">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="menu-medium">
            <button id="hamburger">☰</button>
            <ul id="dropdown-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    
    <div class="carousel carousel-large">
        <div class="slides">
            <div class="slide active">
                <img src="https://place-hold.it/400x300/black/white/gray.png&text=1-1" data-src-medium="https://place-hold.it/400x300/blue/white/gray.png&text=1-1-medium" alt="Slide 1-1">
                <img src="https://place-hold.it/400x300/black/white/gray.png&text=1-2" data-src-medium="https://place-hold.it/400x300/blue/white/gray.png&text=1-2-medium" alt="Slide 1-2">
                <img src="https://place-hold.it/400x300/black/white/gray.png&text=1-3" data-src-medium="https://place-hold.it/400x300/blue/white/gray.png&text=1-3-medium" alt="Slide 1-3">
            </div>
            <div class="slide">
                <img src="https://place-hold.it/400x300/black/white.png&text=2-1" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=2-1-medium" alt="Slide 2-1">
                <img src="https://place-hold.it/400x300/black/white.png&text=2-2" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=2-2-medium" alt="Slide 2-2">
                <img src="https://place-hold.it/400x300/black/white.png&text=2-3" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=2-3-medium" alt="Slide 2-3">
            </div>
            <div class="slide">
                <img src="https://place-hold.it/400x300/black/white.png&text=3-1" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=3-1-medium" alt="Slide 3-1">
                <img src="https://place-hold.it/400x300/black/white.png&text=3-2" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=3-2-medium" alt="Slide 3-2">
                <img src="https://place-hold.it/400x300/black/white.png&text=3-3" data-src-medium="https://place-hold.it/400x300/blue/white.png&text=3-3-medium" alt="Slide 3-3">
            </div>
        </div>
        <button class="prev">‹</button>
        <button class="next">›</button>
        <div class="indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
